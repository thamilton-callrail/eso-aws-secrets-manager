# Default values for eso-aws-secrets-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# SecretStore configuration
secretStore:
  name: my-secretstore
  namespace: default
  aws:
    region: us-east-1
    accessKeyID:
      name: aws-creds
      key: access-key-id
    secretAccessKey:
      name: aws-creds
      key: secret-access-key

# ExternalSecrets configuration (array)
externalSecrets:
  - name: my-externalsecret
    namespace: default
    refreshInterval: 1h
    targetName: my-app-secret
    data:
      - secretKey: db-password
        remoteKey: prod/db/password
